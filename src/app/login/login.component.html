<body>
    <div class="container">
        <div class="buttons">
            <button (click)="toggleForm(false)">Login</button>
            <button (click)="toggleForm(true)">Sign Up</button>
        </div>
        <div class="wrapper">
            <div class="form-container" [class.active]="isSignup">
                <div class="form-box">
                    <h2>Login</h2>
                    <input type="text" placeholder="Username" required [(ngModel)]="user_obj.username">
                    <input type="password" placeholder="Password" required [(ngModel)]="user_obj.password">
                    <button class="submit-btn" (click)="OnLogin()">Login</button>
                </div>
                <div class="form-box">
                    <h2>Sign Up</h2>
                    <input type="text" placeholder="Username" required [(ngModel)]="signup_obj.username">
                    <input type="email" placeholder="Email" required [(ngModel)]="signup_obj.email">
                    <input type="password" placeholder="Password" required [(ngModel)]="signup_obj.password">
                    <button class="submit-btn" (click)="OnSignUp()">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</body>
